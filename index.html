<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaussian Splatting Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iframe-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      padding-top: 56.25%; /* співвідношення сторін 16:9 */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="viewer"
      allow="fullscreen; xr-spatial-tracking"
      src="https://superspl.at/s?id=1cbf9cd5"
    ></iframe>
  </div>
</body>
</html>
